<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF RSBK</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
                <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <style>
    body, html {
        background-color:white;
        color:grey;        
    }
    th {
        background-color: #f8f8f8;
        text-align: center;
    }
    td {
        background-color: white;
        text-align: center;
    }
    td:nth-child(1) {
        text-align: center;
    }
    .daftar{
        border: 2px solid #e5e5e5; 
        border-radius: 10px; 
        padding: 20px;
        background: white;
        box-shadow:0 0 6px 0 rgba(0,0,0,.12)!important;
    }
</style>

    </h:head>
    <img src="https://upload.wikimedia.org/wikipedia/id/8/88/Logo_UNDIP.jpg" style="position:absolute;margin-left: 700px; margin-top:200px;" width="40%"/>
    <h:body>
        <nav class="navbar navbar-default" >
            <div class="container-fluid" style="background-color:#fff;box-shadow: 0 2px 6px 0 rgba(49,53,59,.12)">
                <!-- Brand and toggle get grouped for better mobile display -->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <a style="font-family: Google Sans; color: #000; margin-top: 8px;" class="navbar-brand" href="#"><b>Universitas Diponegoro</b></a>
                    
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <center>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="panel panel-primary  daftar">
            <div class="panel-heading" style="font-family: Google Sans; background-color:#5cb85c; border-color: #5cb85c;">Tabel Mahasiswa</div>
            <div class="panel-body" style="font-family: Google Sans; font-size: 12px; color:#000">
                <table class="table table-bordered table-hover daftar">
                    <tbody style="background-color:white ">
                        <h:form>
                            <h:dataTable value="#{Mahasiswa.get_all_Mahasiswa}" var="maha" width="800px" style="margin-right:40px;" class="table table-striped table-bordered" >
                                <h:outputText value="#{Mahasiswa.NAMA}"/>
                                <h:column>
                                    <f:facet name="header">NIM</f:facet>
                                    <h:outputText value="#{maha.NIM}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nama</f:facet>
                                    <h:outputText value="#{maha.NAMA}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Penjurusan</f:facet>
                                    <h:outputText value="#{maha.PENJURUSAN}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Edit</f:facet>
                                    <h:commandButton style="text-align:center; font-family: Google Sans; width: 70%; font-size: 10px;"  class="btn btn-sm btn-primary" value="Edit" action="#{Mahasiswa.Edit_Mahasiswa}">
                                        <f:param name="action" value="#{maha.NIM}"/>
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:commandButton style="text-align:center; font-family: Google Sans; width: 70%; font-size: 10px; " class="btn btn-sm btn-danger" value="Delete" action="#{Mahasiswa.Delete_Mahasiswa}">
                                        <f:param name="action" value="#{maha.NIM}" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                            <br></br>
                        </h:form>
                        <h:form>
                            <h:form>Tambahkan Data Mahasiswa &nbsp;<h:commandButton styleClass="btn btn-info" value="Tambahkan" action="Tambah.xhtml"></h:commandButton>
                            </h:form>
                        </h:form>
                    </tbody> 
                </table>
            </div>
            </div>
            </div> 
        </center>
    </h:body>
</html>
